<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header_email">
      <a class="link Q" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Почта</a>
        
    </div>
    <div class="header_picture">
      <a class="link Q" href="https://www.google.ru/imghp?hl=ru&tab=ri&ogbl">Картинки</a>
    </div>

    <div class="header_apps">
      <a class="link" href=" https://about.google/intl/ru/products/?tab=rh">
        <i class="fa fa-th" aria-hidden="true"></i>
      </a>

    </div>
    
    <div class="header_account">
      <span>A</span>
    </div>

  </header>

  <div class="container">
    <h2 class="intro__suptitle">Google</h2>

    <form class="position" action="http://www.google.com/search" method="get">
      <input placeholder="Введите поисковый запрос или URL" class="Search" type="text" name="q"/>
      <i class="fa fa-search search_icon" aria-hidden="true"></i>
      <i  title="Голосовой поиск" class="fa fa-microphone search_microphone" aria-hidden="true"></i>
    </form>


  </div>
 
  


</body>

</html>
